#==========================================================================
# Description: Compile rockchip rk3588 kernel (fixed parameters)
#==========================================================================

name: Compile rockchip rk3588 kernel (fixed)

on:
  repository_dispatch:
  workflow_dispatch:  # 直接触发，无需输入参数

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用官方支持的x86_64环境
    # 移除所有者ID校验，允许有权限的用户触发

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://tinyurl.com/ubuntu2204-build-armbian)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ}"
          sudo -E apt-get install -y ntpdate
          sudo -E ntpdate pool.ntp.org
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Create a mapped directory
        id: mapped
        working-directory: /builder
        run: |
          df -hT ${PWD}
          mkdir -p /builder/{kernel,output}
          ln -sf /builder/kernel /home/runner/work/_actions/ophub/amlogic-s9xxx-armbian/main/compile-kernel/kernel
          ln -sf /builder/output /home/runner/work/_actions/ophub/amlogic-s9xxx-armbian/main/compile-kernel/output
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile the kernel [6.1.y]
        id: compile_kernel  # 定义步骤ID，用于后续判断状态
        uses: ophub/amlogic-s9xxx-armbian@main
        if: ${{ steps.mapped.outputs.status }} == 'success' && !cancelled()
        with:
          build_target: kernel
          kernel_source: "armbian/linux-rockchip@rk-6.1-rkr5.1"  # 固定armbian 6.1源码
          kernel_version: "6.1.y"  # 固定内核版本
          kernel_auto: true
          delete_source: true
          kernel_package: "all"
          kernel_toolchain: "gcc"  # 固定工具链
          kernel_sign: "-rk3588-ophub"
          kernel_config: "kernel-config/release/rk3588"
          compress_format: "xz"  # 固定压缩格式
          silent_log: true

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: ${{ steps.compile_kernel.conclusion == 'success' && !cancelled() }}  # 依赖编译步骤成功状态
        with:
          tag: kernel_rk3588
          artifacts: /builder/output/*  # 直接使用实际输出路径
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - The kernel can be used to compile Armbian and OpenWrt.
            - The kernel source code comes from: armbian/linux-rockchip@rk-6.1-rkr5.1
            - The kernel compilation toolchain: gcc
            - Initrd compression format: xz
            - This is a dedicated kernel for `Rockchip rk3588` and is not compatible with other series.
            - 这是 `Rockchip rk3588` 专用内核，和其他系列不通用。